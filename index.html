<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>The Band</title><link rel="icon" type="image/x-icon" href="favicon.ico"><link rel="stylesheet" href="main.min.css"></head><body><header class="page-header"><img class="page-header__bg" src="images/header/img/header-bg.jpg" alt="Header background"><nav class="page-navigation"><div class="page-navigation__icon"></div><ul class="page-navigation__list"><li class="page-navigation__item"><a class="page-navigation__link" href="#">Home</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#about">About</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#music">Music</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#tour">Tours</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#contact">Contact</a></li></ul></nav><div class="page-header__text"><p class="page-header__line1">We are</p><p class="page-header__line2">the band</p></div></header><section class="about"><a id="about"></a><div class="artist"><img class="artist__photo" src="" alt="Artist photo"><ul class="artists__list"><template id="artists-item"><li class="artists__item"><ul class="artists__info"><li class="artists__name"></li><li class="artists__divider"></li><li class="artists__task"></li></ul></li></template></ul><div class="artist__info"><div class="artist__name"><p class="artist__first-name"></p><p class="artist__second-name"></p></div><div class="artist__details"><h3 class="artist__header">Meet our band</h3><p class="artist__descr"></p></div></div></div></section><section class="music"><a id="music"></a><div class="row"><div class="album__cover-container"><img class="album__cover" src="" alt="Album cover"></div><section class="player"><h3 class="player__header">Now playing</h3><p class="player__album"></p><p class="player__track"></p><audio class="audio" preload="auto"><source class="audio__source-ogg" src="#" type="audio/ogg"><source class="audio__source-mp3" src="#" type="audio/mp3"><p>Your browser does not support the audio tag</p></audio><div class="player__controls"><button class="player__prev sr-only" type="button" title="Previous">Previous</button><button class="player__state sr-only" type="button">Play/Pause</button><button class="player__next sr-only" type="button" title="Next">Next</button></div><div class="player__progress"><div class="player__total-progress"><div class="player__current-progress"></div></div></div></section></div><div class="row"><section class="discography"><h3 class="discography__header">Discography</h3><ul class="discography__list"><template id="discography-item"><li class="discography__item"><p class="album__name"></p><p class="album__year"></p><div class="album__controls"><button class="album__play" type="button">Listen</button><button class="album__buy" type="button">Buy</button></div></li></template></ul></section><section class="playlist"><h4 class="playlist__header">Surprise without flaws</h4><ul class="playlist__list"><template id="playlist-item"><li class="playlist__item"><button class="track__play sr-only" type="button" title="Play">Play</button><p class="track__name"></p><p class="track__duration"></p></li></template></ul></section></div></section><section class="tour"><a id="tour"></a><div class="tour__container"><h3 class="tour__header">Tour dates</h3><ul class="concerts__list"><template id="concerts-item"><li class="concerts__item"><ul class="concerts__info"><li class="concerts__place-date"></li><li class="concerts__city"></li></ul></li></template></ul><section class="future-concert"><div class="future-concert__container"><ul class="future-concert__list"><template id="future-concert"><li class="future-concert__item"><div class="future-concert__date"><p class="future-concert__day"></p><div class="future-concert__my"><p class="future-concert__month"></p><p class="future-concert__year"></p></div></div><p class="future-concert__text"></p><div class="future-concert__controls"><button class="future-concert__buy-ticket" type="button">Buy ticket</button></div></li></template></ul></div></section></div></section><section class="contact"><a id="contact"></a><div class="contact__container"><img class="contact__bg" src="images/contact/img/contact-bg.jpg" alt="Contact background"><div class="contact__content"><div class="contact__header-container"><p class="contact__header">Contact</p><p class="contact__phone">+48 202 - 555 - 0114</p></div><div class="contact__data"><div class="subscribe"><button class="subscribe__btn" type="submite">Subscribe</button><input class="subscribe__input" id="subscribe" type="text"><label class="sr-only" for="subscribe">Your email</label></div><div class="social"><ul class="social__list"><li class="social__item"><a class="icon--facebook sr-only" href="#" target="_blank">Facebook</a></li><li class="social__item"><a class="icon--youtube sr-only" href="#" target="_blank">YouTube</a></li></ul></div></div></div><footer class="page-footer"><p class="page-footer__text">Copyright 2016 Â© by The Band</p><nav class="page-navigation"><div class="page-navigation__icon"></div><ul class="page-navigation__list"><li class="page-navigation__item"><a class="page-navigation__link" href="#">Home</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#about">About</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#music">Music</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#tour">Tours</a></li><li class="page-navigation__item"><a class="page-navigation__link" href="#contact">Contact</a></li></ul></nav></footer></div></section><script src="main.min.js"></script></body></html>
